<div>
    <form class="flex items-center gap-2 bg-white rounded-xl p-2 py-4 mb-4">
        <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#5F5F5F" class="w-6 h-6">
                <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
            </svg>                  
        </span>
        <input type="text" [formControl]="seachInput" class="flex-1 outline-none text-neutral-900" autofocus placeholder="Select your location">
    </form>
    <main class="bg-white rounded-xl">
        <a *ngFor="let country of results" [routerLink]="['/', country.id]" class="w-full rounded-xl flex items-center gap-2 py-4 px-2">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#333" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                </svg>                  
            </span>
            <p class="text-neutral-900 text-base font-semibold">
                {{ country.name }} <span class="text-neutral-500 font-normal">- {{ country.country }}</span>
            </p>
        </a>
    </main>
</div>
